<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummies - Create Recipe</title>
    <link rel="stylesheet" href="./src/scss/updateRecipe.css">
</head>
<body>
    <header>
        <div class="logo">YUMMIES</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="createRecipe.html">Create recipe</a></li>
                <li><a href="yourRecipes.html">Your recipes</a></li>
                <li><a href="signIn.html">Sign out</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <!-- Heading text -->
        <p class="intro-text">
            Create a new recipe
        </p>

        <!-- Form for recipe creation -->
        <form id="createForm">
        <div class="form-group">
        <!-- Input for recipe title -->
            <input type="text" placeholder="Title" id="title" class="title-input">
        </div>
    <!-- Textarea for ingredients -->
        <div class="form-group">
            <textarea id="ingredients" class="textarea" placeholder="Ingredients"></textarea>
        </div>

    <!-- Textarea for instructions -->
        <div class="form-group">
            <textarea id="instructions" class="textarea" placeholder="Instructions"></textarea>
        </div>
        <div class="form-group">

    <!-- Button to submit the form -->
        <button type="submit" id="saveBtn">Save</button>
        </div>
    </form>
    </main>

<!-- Script that handles the recipe creation logic -->
    <script type="module" src="./src/TypeScript/createRecipe.ts"></script>
</body>
</html>
