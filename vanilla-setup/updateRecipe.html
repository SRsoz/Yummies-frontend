<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Yummies - Create Recipe</title>
    <link rel="stylesheet" href="./src/scss/updateRecipe.css" >
  </head>
  <body>
    <header>
      <div class="logo">YUMMIES</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="createRecipe.html">Create recipe</a></li>
          <li><a href="yourRecipes.html">Your recipes</a></li>
          <li><a href="signIn.html">Sign out</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <p class="intro-text">
        Feel free to change your recipes whether you want to update
        instructions, rename it or delete it completely.
      </p>
      <div class="form-group">
        <input type="text" id="title" placeholder="Title" class="title-input" >
      </div>
      <div class="form-group">
        <textarea
          id="ingredients"
          class="textarea"
          placeholder="Ingredients"
        ></textarea>
      </div>
      <div class="form-group">
        <textarea
          id="instructions"
          class="textarea"
          placeholder="Instructions"
        ></textarea>
      </div>
      <div class="button-group">
        <button class="save-btn" id="save-btn">Save</button>
      </div>
    </main>
    <script type="module" src="./src/TypeScript/updateRecipe.ts"></script>
  </body>
</html>
