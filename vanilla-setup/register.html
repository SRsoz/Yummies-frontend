<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yummies</title>
    <link rel="stylesheet" href="./src/scss/register.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Yummies Logo">
            <span>YUMMIES</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- Main content: Registration form -->
    <main>
        <div class="login-container">
            <h2>Create an account</h2>
            <form>
            <!-- Username input -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose your username" required>
                </div>

             <!-- Email input -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

            <!-- Password input -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

            <!-- Submit button -->
                <button type="submit">LOGIN NOW</button>

            <!-- Link to sign-in if already registered -->
                <p>Have a account? <a href="signIn.html">Log in!</a></p>
            </form>
        </div>
    </main>

    <!-- Load TypeScript file for form functionality -->
    <script type="module" src="./src/TypeScript/register.ts"></script>
</body>
</html>
